<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link href="styles.css" rel="stylesheet">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/f3b86e4e37.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container d-flex-column">
    <div class="row">
      <div class="d-flex col justify-content-center">
          <img class="logo" src="./images/logo.svg" alt="ping-logo">
      </div>
    </div>
    
    <div class="row">
      <div class="d-flex col justify-content-center mt-5 mb-2">
        <h1>We are launching <span>soon!</span></h1>
      </div>
    </div>

    <div class="row">
      <div class="d-flex col justify-content-center mb-4 mb-md-3">
        <p class="subscribe">Subscribe and get notified</p>
      </div>
    </div>

    
    <div class="row">
      <form class="sign-up d-flex col justify-content-center needs-validation" novalidate>
        <div class="email-input ms-sm-3">
          <input type="email" class="email form-control rounded-pill" required placeholder="Your email address">
          <div class="invalid-feedback">
            Please provide a valid email address.
          </div>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill ms-sm-3">Notify Me</button>
      </form>
    </div>

    <div class="row">
      <div class="d-flex col justify-content-center">
        <div class="illustration">
            <img class="dashboard" src="./images/illustration-dashboard.png" alt="Dashboard image">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="d-flex col justify-content-center">
        <div class="social-media d-flex mt-5 mb-3">
          <div class="icon mx-3">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon mx-3">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon mx-3">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="d-flex col justify-content-center">
        <div class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </div>  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andy H</a>.
    </p>
  </footer>

  <!-- Bootstrap JS files-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  
  <script src="index.js"></script>

  <!-- Useful resources to mention in README-->
  <!-- https://markheath.net/post/font-awesome-circle-background -->
  <!-- Bootstrap -->
  <!-- Fontawesome -->
</body>
</html>
